<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">	


    <title>Decibel Readings</title>  
    <!-- link to an external style sheet (best practice with style sheet)-->
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header>
      <h1>Date, Time, Location (GPS) and Decibel Reading</h1>
    </header>
   

 
<!--CREATE-->
   <code>

    <h2>New Decibel Reading</h2>
    
    <form id="CreateForm">
     <ul>
      <li>
       <label for="create-date">Date</label>
       <input type="date" id="create-date" />
      </li>
      <li>
       <label for="create-time">Time</label>
       <input type="time" id="create-time" />
      </li>
      <li>
       <label for="create-lat">GPS Latitude</label>
       <input type="number" id="create-lat" step="0.0000001"/>
      </li>
      <li>
       <label for="create-long">GPS Longitude</label>
       <input type="number" id="create-long" step="0.00000001"/>
      </li>
      <li>
       <label for="create-db">Decibel Reading</label>
       <input type="number" id="create-db" />
      </li>
      <li>
       <label for="create-comment">Comments</label>
       <input type="string" id="create-comment" />
      </li>
     </ul>
    </form>
    
    <button id="create">Create</button><br>
   </code>   
   
<!--READ section-->
   <code>

    <h2>List of Readings</h2>
    
    <button id="read">List</button>
<!--    div as placeholder for returned DB information-->
    <div id="DBList"></div>

   </code> 
   
   
<!--   UPDATE section-->
    <code>

    <h2>Update a Reading</h2>
    
    <form id="Updateform">
     <ul>
      <li>
       <label for="update-ID">ID</label>
       <input type="string" id="update-ID" />
      </li>
      <li>
       <label for="update-date">Date</label>
       <input type="date" id="update-date" />
      </li>
      <li>
       <label for="update-time">Time</label>
       <input type="time" id="update-time" />
      </li>
      <li>
       <label for="update-lat">GPS Latitude</label>
       <input type="number" id="update-lat" step="0.0000001"/>
      </li>
      <li>
       <label for="update-long">GPS Longitude</label>
       <input type="number" id="update-long" step="0.00000001"/>
      </li>
      <li>
       <label for="update-db">Decibel Reading</label>
       <input type="number" id="update-db" />
      </li>
      <li>
       <label for="update-comment">Comment</label>
       <input type="string" id="update-comment" />
      </li>
     </ul>
    </form>
     
    <button id="update">Update</button>
   </code> 
       
 <!--   DELETE section-->
    <code>

    <h2>Delete a Reading</h2>
    
    <form id="DeleteForm">
       <label for="delete-ID">ID</label>
       <input type="string" id="delete-ID" /> 
    </form>
     
    <button id="delete">Delete</button>
   </code> 
   
   
<!--jquery scripts-->
    <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js.js" type="text/javascript"></script></script>

  </body>
</html>
